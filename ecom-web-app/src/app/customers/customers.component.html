<div class="container" >
  <table class="table" *ngIf="customers">
    <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p  of customers._embedded.customers">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.email}}</td>

      <td>
        <Button class="btn btn-success" (click)="getOrders()">Orders</Button>
      </td>

    </tr>
    </tbody>
  </table>
</div>
